<ion-header>

  <ion-navbar color="primary">
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item block *ngFor="let item of eventList">
      <ion-card> 
        <ion-card-header> {{item.name}} </ion-card-header>
        <ion-card-content> {{item.lastSeen}} </ion-card-content>  
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
