<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item block *ngFor="let item of userList">
      <ion-card [ngClass]="{selected:showItem(item)}"> 
        <ion-card-header (click)="selectItem(item)"> {{item.name}} </ion-card-header>
        <ion-card-content *ngIf = "showItem(item)"> {{item.lastSeen}} </ion-card-content>  
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
